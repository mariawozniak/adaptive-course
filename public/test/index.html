<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      color: #1b2130;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    .progress {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .question {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .answer {
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e0e4ef;
      cursor: pointer;
      transition: all .15s ease;
      font-size: 16px;
      background: #f9fafc;
    }

    .answer:hover {
      background: #eef2ff;
    }

    .answer.correct {
      background: #dff5ea;
      border-color: #35c28d;
      color: #063d2a;
      font-weight: 700;
    }

    .answer.wrong {
      background: #fde2e2;
      border-color: #ff6b6b;
      color: #5a0f0f;
    }

    .comment {
      margin-top: 18px;
      padding: 14px;
      background: #f1f5ff;
      border-left: 4px solid #6b8cff;
      border-radius: 8px;
      font-size: 15px;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #ff6b6b;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
      cursor: default;
    }

    .result {
      text-align: center;
    }

    .result h1 {
      margin-top: 0;
    }

    .score {
      font-size: 32px;
      font-weight: 800;
      color: #ff6b6b;
      margin: 16px 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="app"></div>
  </div>

  <script src="testEngine.js"></script>
</body>
</html>
