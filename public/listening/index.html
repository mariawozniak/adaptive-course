<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- GAPFILL THEME (1:1 z monolitu) -->
  <link rel="stylesheet" href="/public/listening/css/gapfill.css">

  <!-- SHELL / APP STYLES -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0e14;
      color: #eee;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .player {
      position: relative;
      aspect-ratio: 16/9;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }

    #yt {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #scoreBox {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(0,0,0,.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #ffd257;
      z-index: 10;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(3px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #1b2130;
      border: 1px solid #2a3445;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,.5);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="player">
      <div id="yt"></div>

      <!-- SCORE -->
      <div id="scoreBox"></div>

      <!-- OVERLAY (renderowane przez engine) -->
      <div class="overlay" id="overlay">
        <div class="card">
          <div id="instruction"></div>
          <div id="qtext"></div>
          <div id="answers"></div>
          <div id="explanation"></div>

          <div class="actions">
            <span class="material-icons replay" id="replayBtn">replay</span>
            <button id="next">Dalej â–¶</button>
          </div>

          <div id="msg"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- ================= CORE ================= -->
  <script src="/listening/js/core.js"></script>

  <!-- ================= ENGINES ================= -->
  <script src="/listening/js/gapfillEngine.js"></script>
  <!-- <script src="/listening/js/quizEngine.js"></script> -->
  <!-- <script src="/listening/js/mixedEngine.js"></script> -->

</body>
</html>
