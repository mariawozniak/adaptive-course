async function getSharedMicStream() {

function startInterruptMonitor(stopAudioCallback) {
  getSharedMicStream().then(stream => {
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();

    analyser.fftSize = 2048;
    source.connect(analyser);

    const buffer = new Float32Array(analyser.fftSize);
    interruptMonitor = true;


    let speechStart = null;

    function detect() {
      if (!interruptMonitor) {
        audioContext.close();
        return;
      }

      analyser.getFloatTimeDomainData(buffer);

      let sum = 0;
      for (let i = 0; i < buffer.length; i++) {
        sum += buffer[i] * buffer[i];
      }
      const rms = Math.sqrt(sum / buffer.length);

      const now = performance.now();

      if (rms > 0.028) {          // üî• ni≈ºszy pr√≥g
        if (!speechStart) speechStart = now;
        if (now - speechStart > 90) {  // üî• kr√≥cej
          interruptMonitor = false;
          audioContext.close();
          stopAudioCallback();
          return;
        }
      } else {
        speechStart = null;
      }

      requestAnimationFrame(detect);
    }

    detect();
  });
}

async function commitManualReply() {

  isListening = false;
  releaseWakeLock();

  // 2) je≈õli dzia≈Ça≈Ç WebSpeech

    const finalText = manualTranscript.trim();
    restoreSpeakButton();

  manualRecorder = null;
  manualChunks = [];
  restoreSpeakButton();

}

// üî• WYCIƒÑGNIƒòTE z processAudio, ale bez auto-restart√≥w i bez filtr√≥w "ciszy"
async function transcribeWhisper(blob) {
  if (blob.size < 1000) return "";

  const res = await fetch("/api/whisper", {
    method: "POST",
    body: blob
  });

  if (!res.ok) {
    console.error("Whisper backend failed");
    return "";
  }

  const data = await res.json();
  return (data.text || "").trim();
}

function startWebSpeech() {
  const rec = new SR();

  isListening = true;

  let finalText = "";

  rec.onresult = e => {
    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) {
        finalText += e.results[i][0].transcript.trim() + " ";
      }
    }
  };

  rec.onend = () => {
    resetButton();
    isListening = false;
    if (finalText.trim().length > 0) handleText(finalText.trim());
  };

  rec.onerror = () => {
    resetButton();
    isListening = false;
    startSmartRecording();
  };

  rec.start();
}

/* Whisper STT z filtrowaniem ≈õmieciowych nagra≈Ñ */
async function processAudio(blob) {
// FILTR 1: odrzucamy nagrania kr√≥tsze ni≈º 350 ms
if (blob.size < 1000) {  // 1000 bajt√≥w ‚âà ok. 300‚Äì350 ms
  console.log("‚ùå Zbyt kr√≥tkie nagranie ‚Äî odrzucono");
return; // po prostu ko≈Ñczymy
  return;
}

  const form = new FormData();
  form.append("file", blob, "voice.webm");
  form.append("model", "whisper-1");
  form.append("language", "en");

  const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
    method: "POST",
    headers: { Authorization: `Bearer ${apiKey}` },
    body: form
  });

  const data = await res.json();
let text = data.text?.trim();

  // brak tekstu
  if (!text) {
return; // ko≈Ñczymy, czekamy na u≈ºytkownika
  }

  // Lista niepo≈ºƒÖdanych ‚Äûfa≈Çszywych‚Äù nagra≈Ñ
  const falsePositives = [
    "thank you", "thanks", "thank you for watching",
    "subscribe", "follow me", "that's it",
    "hello everyone", "hi guys"
  ];

  // FILTR ≈öMIECI
  const isGarbage =
    text.length < 3 ||                             // za kr√≥tkie
    text.split(/\s+/).length < 2 ||                // tylko jedno s≈Çowo
    !/[aeiouy]/i.test(text) ||                     // nie zawiera samog≈Çosek
    /^[^a-zA-Z]+$/.test(text) ||                   // same symbole
    /\b(uh+|um+|mm+|hm+|ah+|eh+|yeah+|no+|huh+|mmm+)\b/i.test(text) ||
    /[\u3040-\u30ff\u4e00-\u9faf]/.test(text) ||   // japo≈Ñskie/chi≈Ñskie ≈õmieci
    falsePositives.some(p => text.includes(p));    // natrƒôtne frazy z film√≥w

  if (isGarbage) {
    console.log("‚ùå Odrzucono ≈õmieciowy transcript:", text);
return; // ko≈Ñczymy i czekamy na u≈ºytkownika

  }

  // Je≈õli tu dotarli≈õmy ‚Üí nagranie jest dobre
  handleText(text);
}

    const analyser = audioContext.createAnalyser();

    analyser.fftSize = 2048;
    source.connect(analyser);

    const mediaRecorder = new MediaRecorder(stream, {
      mimeType: "audio/webm;codecs=opus"
    });

    let chunks = [];
let lastSoundTime = Date.now() + 2000;

    const buffer = new Float32Array(analyser.fftSize);

      let sum = 0;
      for (let i = 0; i < buffer.length; i++) {
        sum += buffer[i] * buffer[i];
      }
      const rms = Math.sqrt(sum / buffer.length);

      const now = Date.now();

      // Je≈õli jest g≈Ços ‚Üí reset licznika ciszy

}

if (now - lastSoundTime > 3000) {
