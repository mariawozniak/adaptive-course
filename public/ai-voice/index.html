<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with ChatGPT (Natural Voice)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

<style>

/* =========================================================
   RESET + MOBILE SAFETY
========================================================= */
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  padding: 0;

  font-family: 'Roboto', Arial, sans-serif;
  color: #222;
  background: #fafafa;

  display: flex;
  flex-direction: column;
  min-height: 100svh; /* üî• realna wysoko≈õƒá mobile */
  overflow-x: hidden;
}

/* =========================================================
   CHATBOX ‚Äì G≈Å√ìWNY KONTENER
========================================================= */
#chatbox {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;

  flex: 1;
  display: flex;
  flex-direction: column;

  padding: 14px;
  background: #ffffff;

  border: 1px solid #ddd;
  border-radius: 0;
}

/* =========================================================
   WIADOMO≈öCI
========================================================= */
#messages {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;

  margin-bottom: 12px;
  font-size: 18px;
  line-height: 1.6;
}

.message {
  margin: 8px 0;
  max-width: 100%;
  word-wrap: break-word;
}

.message.user {
  text-align: right;
  color: #2563eb;
}

.message.ai {
  text-align: left;
  color: #374151;
}

/* =========================================================
   PRZYCISKI
========================================================= */
button {
  padding: 14px 18px;
  font-size: 16px;
  margin: 6px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: opacity 0.2s ease;
}

button:hover {
  opacity: 0.85;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.speak-button {
  background: #ffffff;
  border: 2px solid #333;
  color: #333;
}

.level-up-button {
  background: #F4A300;
}

.level-down-button {
  background: #A3D9A5;
}

.toggle-errors-button {
  background: #8FB2F4;
}

/* =========================================================
   BUTTON CONTAINER
========================================================= */
.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}

#speakBtn {
  flex: 1 1 100%;
  font-size: 18px;
  padding: 16px;
}

#playAnswerBtn {
  width: 100%;
  background: #eee;
  color: #111;
  display: none;
}

/* =========================================================
   LISTENING STATE
========================================================= */
#speakBtn.listening {
  background-color: #d9534f;
  color: white;
  border: 2px solid #d9534f;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(217,83,79,0.6); }
  70% { box-shadow: 0 0 0 10px rgba(217,83,79,0); }
  100% { box-shadow: 0 0 0 0 rgba(217,83,79,0); }
}

/* =========================================================
   TRANSLATABLE WORDS + POPUP
========================================================= */
.translatable-word {
  cursor: pointer;
}

.translatable-word:hover {
  background: #e5e7eb;
}

.translation-popup {
  position: absolute;
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;

  max-width: calc(100vw - 20px);
  white-space: normal;
  word-wrap: break-word;

  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
  z-index: 1000;
}

.translation-popup.show {
  opacity: 1;
}

/* =========================================================
   SETTINGS PANEL
========================================================= */
#settingsPanel {
  max-width: 600px;
  margin: 10px auto;
  padding: 10px;
  text-align: left;
}

.setting-group {
  margin-bottom: 12px;
}

.setting-option {
  margin: 5px 5px 0 0;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f9f9f9;
  cursor: pointer;
}

.setting-option.active {
  background: #2563eb;
  color: white;
  border-color: #2563eb;
}

/* =========================================================
   BOTTOM SETTINGS BUTTON
========================================================= */
#bottomSettings {
  text-align: center;
  padding: 10px;
}

/* =========================================================
   SAFE AREA ‚Äì iOS NOTCH / HOME BAR
========================================================= */
@supports (padding: env(safe-area-inset-bottom)) {
  body {
    padding-bottom: env(safe-area-inset-bottom);
  }

  #chatbox {
    padding-bottom: calc(14px + env(safe-area-inset-bottom));
  }
}


</style>
</head>

<body>


  <div id="chatbox">
    <div id="messages"></div>

    <button id="playAnswerBtn">üîä Odtw√≥rz odpowied≈∫</button>

    <div class="button-container">
      <button id="speakBtn" class="speak-button">üé§ Speak</button>
      <button class="level-up-button" onclick="levelUp()">Level Up</button>
      <button class="level-down-button" onclick="levelDown()">Level Down</button>
      <button class="toggle-errors-button" id="toggleErrorsButton" onclick="toggleErrorCorrection()">Poprawiaj b≈Çƒôdy</button>
<button id="explainBtn" style="display:none; background:#ffe066; margin-left:10px;">
  üí° Wyja≈õnij b≈ÇƒÖd
</button>

    </div> <!-- ‚¨ÖÔ∏è TO JEST ZAMKNIƒòCIE #chatbox -->

<div id="bottomSettings">
  <button id="settingsBtnBottom">‚öôÔ∏è Ustawienia</button>
</div>

<!-- SETTINGS PANEL -->
<div id="settingsPanel" style="display:none; max-width:600px; margin:10px auto; text-align:left;">

  <div class="setting-group">
    <strong>Jƒôzyk</strong><br>
    <button class="setting-option" data-accent="british">üá¨üáß Brytyjski</button>
    <button class="setting-option" data-accent="american">üá∫üá∏ Ameryka≈Ñski</button>
  </div>

  <div class="setting-group" style="margin-top:10px;">
    <strong>Odpowied≈∫ AI</strong><br>
    <button class="setting-option" data-reply="auto">Automatycznie</button>
    <button class="setting-option" data-reply="manual">Na ≈ºƒÖdanie</button>
  </div>
</div>


<script type="module" src="./js/engine.js"></script>


</body>
</html>
