<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with ChatGPT (Natural Voice)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

<style>

/* =========================================================
   RESET
========================================================= */
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
}

/* =========================================================
   BODY
========================================================= */
body {
  font-family: 'Roboto', Arial, sans-serif;
  color: #222;
  background: #fafafa;

  min-height: 100svh;
  overflow-x: hidden;
}

/* =========================================================
   CHATBOX
========================================================= */
#chatbox {
  width: 100%;
  max-width: 600px;
  margin: 24px auto;

  display: flex;
  flex-direction: column;
  gap: 12px;

  padding: 16px;
  background: #ffffff;

  border: 1px solid #ddd;
  border-radius: 16px;
}

/* =========================================================
   MESSAGES
========================================================= */
#messages {
  max-height: 60vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;

  font-size: 18px;
  line-height: 1.6;
}

.message {
  margin: 8px 0;
  word-wrap: break-word;
}

.message.user {
  text-align: right;
  color: #2563eb;
}

.message.ai {
  text-align: left;
  color: #374151;
}

/* =========================================================
   BUTTONS ‚Äì BASE
========================================================= */
button {
  padding: 14px 18px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: opacity 0.2s ease;
}

button:hover {
  opacity: 0.85;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* =========================================================
   PRIMARY BUTTONS
========================================================= */
.speak-button {
  background: #ffffff;
  border: 2px solid #333;
  color: #333;
}

#speakBtn {
  width: 100%;
  font-size: 18px;
  padding: 16px;
}

/* =========================================================
   SECONDARY BUTTONS
========================================================= */
.level-up-button {
  background: #f4a300;
}

.level-down-button {
  background: #a3d9a5;
}

.toggle-errors-button {
  background: #8fb2f4;
}

#playAnswerBtn {
  width: 100%;
  background: #eee;
  color: #111;
  display: none;
}

/* =========================================================
   BUTTON GROUP
========================================================= */
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

/* =========================================================
   LISTENING STATE
========================================================= */
#speakBtn.listening {
  background: #d9534f;
  color: #fff;
  border-color: #d9534f;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(217,83,79,0.6); }
  70%  { box-shadow: 0 0 0 10px rgba(217,83,79,0); }
  100% { box-shadow: 0 0 0 0 rgba(217,83,79,0); }
}

/* =========================================================
   TRANSLATION
========================================================= */
.translatable-word {
  cursor: pointer;
}

.translatable-word:hover {
  background: #e5e7eb;
}

.translation-popup {
  position: absolute;
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;

  max-width: calc(100vw - 20px);
  word-wrap: break-word;

  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
  z-index: 1000;
}

.translation-popup.show {
  opacity: 1;
}

/* =========================================================
   BOTTOM SETTINGS
========================================================= */
#bottomSettings {
  text-align: center;
  margin: 16px 0;
}

#settingsBtnBottom {
  padding: 10px 16px;
  border-radius: 999px;
}

/* =========================================================
   SETTINGS PANEL
========================================================= */
#settingsPanel {
  max-width: 600px;
  margin: 10px auto;
  padding: 10px;
}

.setting-group {
  margin-bottom: 12px;
}

.setting-option {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f9f9f9;
  cursor: pointer;
}

.setting-option.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* =========================================================
   MOBILE
========================================================= */
@media (max-width: 600px) {
  #chatbox {
    margin: 0 auto;
    border-radius: 0;
    min-height: 100svh;
  }

  #messages {
    max-height: 55vh;
    font-size: 17px;
  }
}

/* =========================================================
   SAFE AREA (iOS)
========================================================= */
@supports (padding: env(safe-area-inset-bottom)) {
  body {
    padding-bottom: env(safe-area-inset-bottom);
  }

  #chatbox {
    padding-bottom: calc(16px + env(safe-area-inset-bottom));
  }
}

  /* =========================================================
   MOBILE FIX ‚Äî TOUCH + BUTTONS (CRITICAL)
========================================================= */

/* Zapobiega przechwytywaniu dotyku przez Speak */
#speakBtn {
  touch-action: manipulation;
  position: relative;
  z-index: 2;
}

/* Wszystkie przyciski MUSZƒÑ byƒá klikalne */
.button-container {
  pointer-events: auto;
  position: relative;
  z-index: 3;
}

.button-container button {
  pointer-events: auto;
  position: relative;
  z-index: 3;
}

/* Gdy Speak jest w stanie "listening", NIE BLOKUJEMY innych */
#speakBtn.listening {
  pointer-events: auto;
}

/* Panel ustawie≈Ñ te≈º zabezpieczamy */
#settingsPanel,
#bottomSettings {
  position: relative;
  z-index: 4;
}


</style>
</head>

<body>


  <div id="chatbox">

</html>
